<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<style>
.kanban-container {
  display: flex;
  justify-content: center;
}

.kanban-column {
  border: 5px solid rgb(165, 13, 13);
  padding: 10px;
  margin: 0 30px; /* Add margin between columns */
  width: 300px; /* Adjust width as needed */
  text-align: center; /* Center text */
}

.column-header {
  font-weight: bold;
  margin-bottom: 10px;
}

.card-form {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-form input[type="text"] {
  margin-right: 5px; 
}

.card-form button {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.card-list {
  min-height: 100px; 
}
</style>
</head>
<body>
<div class="kanban-container">
  <div class="kanban-column" id="todo-column">
    <div class="column-header">To Do</div>
    <div id="todo-list" class="card-list"></div>
    <div class="card-form">
      <input type="text" id="todo-input" placeholder="Add new task">
      <button onclick="addTask('todo')">Add</button>
    </div>
  </div>

  <div class="kanban-column" id="progress-column">
    <div class="column-header">In Progress</div>
    <div id="progress-list" class="card-list"></div>
    <div class="card-form">
      <input type="text" id="progress-input" placeholder="Add new task">
      <button onclick="addTask('progress')">Add</button>
    </div>
  </div>

  <div class="kanban-column" id="done-column">
    <div class="column-header">Done</div>
    <div id="done-list" class="card-list"></div>
    <div class="card-form">
      <input type="text" id="done-input" placeholder="Add new task">
      <button onclick="addTask('done')">Add</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
